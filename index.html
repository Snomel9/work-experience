<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="navbar-column">
    <nav style="background-image: url(plymouth.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <h1>Conditions in Plymouth</h1>
    </nav>

    <div class="row">
      <button onclick="location.href = 'settings.html'">
        <span class="material-symbols-rounded">settings</span>
        Settings
      </button>
    </div>
  </div>

  <div id="verdict-card" class="card-success row">
    <h1 id="verdict-icon" style="font-size: 5rem;" class="material-symbols-rounded">downloading</h1>
    <h1 id="verdict-text">Loading...</h1>
  </div>

  <div class="row-flat">
    <div class="card-flat-right text-center">
      <h2 id="temp">Loading...</h2>
      <p>Temperature</p>
    </div>

    <div class="card-flat text-center">
      <h2 id="humidity">Loading...</h2>
      <p>Humidity</p>
    </div>

    <div class="card-flat text-center">
      <h2 id="visibility">Loading...</h2>
      <p>Visibility</p>
    </div>

    <div class="card-flat text-center">
      <h2 id="uv">Loading...</h2>
      <p>UV Index</p>
    </div>

    <div class="card-flat-left text-center">
      <h2 id="rain">Loading...</h2>
      <p>Chance of precipitation</p>
    </div>
  </div>

  <div class="card column">
    <h2>Wind</h2>

    
    <div id="compass-needle" style="rotate: 0; transition: 3s cubic-bezier(.33,-0.5,.19,1.94); border-radius: 100vw; width: 1rem; height: 4rem; padding: 0; background-image: linear-gradient(180deg, red, blue);" class="card"></div>
    <p id="bearing">Loading...</p>

    <h3 id="wind-description">Loading...</h3>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
